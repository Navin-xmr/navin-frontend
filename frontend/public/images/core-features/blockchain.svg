<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d3a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4c8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="400" fill="url(#blockchainGrad)" rx="12"/>
  
  <!-- Backend box -->
  <rect x="40" y="160" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
  <text x="90" y="195" font-family="DM Sans, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="500">Backend</text>
  <text x="90" y="215" font-family="DM Sans, sans-serif" font-size="11" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Heavy Data</text>
  
  <!-- Arrow 1: Backend to Hash -->
  <path d="M 140 200 L 180 200" stroke="#00d4c8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="160" y="190" font-family="DM Sans, sans-serif" font-size="10" fill="#00d4c8" text-anchor="middle">Hash</text>
  
  <!-- Hash box -->
  <rect x="180" y="175" width="80" height="50" rx="6" fill="rgba(0, 212, 200, 0.2)" stroke="#00d4c8" stroke-width="2" filter="url(#glow2)"/>
  <text x="220" y="198" font-family="DM Sans, sans-serif" font-size="11" fill="#00d4c8" text-anchor="middle" font-weight="600">SHA-256</text>
  <text x="220" y="215" font-family="Courier New, monospace" font-size="8" fill="rgba(200, 230, 240, 0.8)" text-anchor="middle">a3f9c...</text>
  
  <!-- Arrow 2: Hash to Blockchain -->
  <path d="M 260 200 L 300 200" stroke="#00d4c8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="280" y="190" font-family="DM Sans, sans-serif" font-size="10" fill="#00d4c8" text-anchor="middle">Emit</text>
  
  <!-- Blockchain box -->
  <rect x="300" y="140" width="120" height="120" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2.5" filter="url(#glow2)"/>
  <text x="360" y="165" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle" font-weight="600">Stellar</text>
  <text x="360" y="182" font-family="DM Sans, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Blockchain</text>
  
  <!-- Blockchain blocks -->
  <rect x="315" y="195" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.6"/>
  <rect x="345" y="195" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.7"/>
  <rect x="375" y="195" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.8"/>
  <rect x="315" y="225" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.5"/>
  <rect x="345" y="225" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.6"/>
  <rect x="375" y="225" width="25" height="25" rx="3" fill="#00d4c8" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Arrow 3: Blockchain to Frontend -->
  <path d="M 360 260 L 360 300 L 90 300 L 90 280" stroke="#00d4c8" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="4 2"/>
  <text x="220" y="315" font-family="DM Sans, sans-serif" font-size="10" fill="#00d4c8" text-anchor="middle">Verify</text>
  
  <!-- Frontend box -->
  <rect x="40" y="280" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
  <text x="90" y="315" font-family="DM Sans, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="500">Frontend</text>
  <text x="90" y="335" font-family="DM Sans, sans-serif" font-size="11" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Independent</text>
  
  <!-- Verified badge -->
  <g transform="translate(60, 50)">
    <circle cx="0" cy="0" r="30" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow2)"/>
    <circle cx="0" cy="0" r="22" fill="#00d4c8"/>
    <path d="M -8 0 L -3 6 L 10 -8" stroke="#0a3d3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="45" font-family="DM Sans, sans-serif" font-size="12" fill="#00d4c8" text-anchor="middle" font-weight="600">Verified</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d4c8"/>
    </marker>
  </defs>
  
  <!-- Decorative hash symbols -->
  <text x="450" y="50" font-family="Courier New, monospace" font-size="10" fill="rgba(0, 212, 200, 0.3)" opacity="0.5">#</text>
  <text x="460" y="80" font-family="Courier New, monospace" font-size="12" fill="rgba(0, 212, 200, 0.3)" opacity="0.4">#</text>
  <text x="440" y="350" font-family="Courier New, monospace" font-size="11" fill="rgba(0, 212, 200, 0.3)" opacity="0.5">#</text>
</svg>
