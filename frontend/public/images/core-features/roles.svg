<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rolesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d3a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4c8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow4">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="400" fill="url(#rolesGrad)" rx="12"/>
  
  <!-- Central Smart Contract -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="55" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow4)"/>
    <circle cx="0" cy="0" r="45" fill="rgba(8, 40, 50, 0.95)" stroke="#00d4c8" stroke-width="2.5"/>
    <text x="0" y="-8" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Smart</text>
    <text x="0" y="8" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Contract</text>
    <text x="0" y="24" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.6)" text-anchor="middle">Permissions</text>
  </g>
  
  <!-- Role 1: Company (Top Left) -->
  <g transform="translate(100, 80)">
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Building icon -->
    <rect x="-20" y="-20" width="40" height="35" rx="2" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="-12" y2="-4" stroke="#00d4c8" stroke-width="1.5"/>
    <line x1="0" y1="-12" x2="0" y2="-4" stroke="#00d4c8" stroke-width="1.5"/>
    <line x1="12" y1="-12" x2="12" y2="-4" stroke="#00d4c8" stroke-width="1.5"/>
    <line x1="-12" y1="3" x2="-12" y2="11" stroke="#00d4c8" stroke-width="1.5"/>
    <line x1="0" y1="3" x2="0" y2="11" stroke="#00d4c8" stroke-width="1.5"/>
    <line x1="12" y1="3" x2="12" y2="11" stroke="#00d4c8" stroke-width="1.5"/>
    <text x="0" y="50" font-family="DM Sans, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Company</text>
    <text x="0" y="66" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Create Shipments</text>
  </g>
  
  <!-- Role 2: Carrier (Top Right) -->
  <g transform="translate(400, 80)">
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Truck icon -->
    <rect x="-18" y="-10" width="18" height="14" rx="2" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <path d="M0 -6h8l6 8v8h-14v-16Z" fill="none" stroke="#00d4c8" stroke-width="2" stroke-linejoin="round"/>
    <circle cx="-9" cy="14" r="3" fill="#00d4c8"/>
    <circle cx="11" cy="14" r="3" fill="#00d4c8"/>
    <text x="0" y="50" font-family="DM Sans, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Carrier</text>
    <text x="0" y="66" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Update Status</text>
  </g>
  
  <!-- Role 3: Customer (Bottom Left) -->
  <g transform="translate(100, 320)">
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- User icon -->
    <circle cx="0" cy="-12" r="8" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <path d="M -15 15 Q -15 0, 0 0 Q 15 0, 15 15" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <text x="0" y="50" font-family="DM Sans, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Customer</text>
    <text x="0" y="66" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Confirm Delivery</text>
  </g>
  
  <!-- Role 4: Admin (Bottom Right) -->
  <g transform="translate(400, 320)">
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Shield icon -->
    <path d="M 0 -18 L 12 -12 L 12 0 Q 12 12, 0 18 Q -12 12, -12 0 L -12 -12 Z" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <path d="M -6 -2 L -2 4 L 8 -8" stroke="#00d4c8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="50" font-family="DM Sans, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle" font-weight="600">Admin</text>
    <text x="0" y="66" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Resolve Disputes</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="150" y1="120" x2="205" y2="165" stroke="#00d4c8" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 2"/>
  <line x1="350" y1="120" x2="295" y2="165" stroke="#00d4c8" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 2"/>
  <line x1="150" y1="280" x2="205" y2="235" stroke="#00d4c8" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 2"/>
  <line x1="350" y1="280" x2="295" y2="235" stroke="#00d4c8" stroke-width="1.5" opacity="0.4" stroke-dasharray="4 2"/>
  
  <!-- Permission indicators -->
  <g transform="translate(250, 50)">
    <rect x="-70" y="-20" width="140" height="35" rx="6" fill="rgba(0, 212, 200, 0.15)" stroke="#00d4c8" stroke-width="1"/>
    <text x="0" y="-2" font-family="DM Sans, sans-serif" font-size="10" fill="#00d4c8" text-anchor="middle" font-weight="500">On-Chain Permissions</text>
    <text x="0" y="12" font-family="DM Sans, sans-serif" font-size="9" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Enforced by Contract</text>
  </g>
</svg>
