<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="trackingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d3a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4c8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="400" fill="url(#trackingGrad)" rx="12"/>
  
  <!-- Delivery route path -->
  <path d="M 80 200 Q 150 120, 250 180 T 420 200" stroke="#00d4c8" stroke-width="3" fill="none" stroke-dasharray="8 4" opacity="0.6"/>
  
  <!-- Checkpoint 1: Picked Up -->
  <circle cx="80" cy="200" r="20" fill="#00d4c8" filter="url(#glow)"/>
  <circle cx="80" cy="200" r="12" fill="#0a3d3a"/>
  <path d="M 75 200 L 80 205 L 90 190" stroke="#00d4c8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="80" y="240" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle">Picked Up</text>
  
  <!-- Checkpoint 2: In Transit -->
  <circle cx="200" cy="150" r="20" fill="#00d4c8" filter="url(#glow)"/>
  <circle cx="200" cy="150" r="12" fill="#0a3d3a"/>
  <path d="M 195 150 L 200 155 L 210 140" stroke="#00d4c8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="200" y="190" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle">In Transit</text>
  
  <!-- Checkpoint 3: At Checkpoint -->
  <circle cx="300" cy="180" r="20" fill="#00d4c8" filter="url(#glow)"/>
  <circle cx="300" cy="180" r="12" fill="#0a3d3a"/>
  <path d="M 295 180 L 300 185 L 310 170" stroke="#00d4c8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="300" y="220" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle">Checkpoint</text>
  
  <!-- Checkpoint 4: Delivered (pulsing) -->
  <circle cx="420" cy="200" r="24" fill="#00d4c8" opacity="0.3">
    <animate attributeName="r" values="24;28;24" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="200" r="20" fill="#00d4c8" filter="url(#glow)"/>
  <circle cx="420" cy="200" r="12" fill="#0a3d3a"/>
  <path d="M 415 200 L 420 205 L 430 190" stroke="#00d4c8" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="420" y="240" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle">Delivered</text>
  
  <!-- Truck icon (moving) -->
  <g transform="translate(350, 165)">
    <rect x="0" y="4" width="26" height="16" rx="2" fill="#00d4c8" opacity="0.8"/>
    <path d="M26 8h8l6 6v6h-14V8Z" fill="#00d4c8" opacity="0.8"/>
    <circle cx="8" cy="22" r="3" fill="#ffffff"/>
    <circle cx="34" cy="22" r="3" fill="#ffffff"/>
    <animateTransform attributeName="transform" type="translate" values="100,165; 350,165" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- IoT sensor indicator -->
  <g transform="translate(40, 50)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="rgba(8, 40, 50, 0.8)" stroke="#00d4c8" stroke-width="1.5"/>
    <text x="50" y="20" font-family="DM Sans, sans-serif" font-size="11" fill="#00d4c8" text-anchor="middle" font-weight="500">IoT Sensor</text>
    <text x="50" y="38" font-family="DM Sans, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="600">22Â°C</text>
    <circle cx="15" cy="48" r="4" fill="#00d4c8">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="25" y="52" font-family="DM Sans, sans-serif" font-size="10" fill="rgba(200, 230, 240, 0.7)">Live</text>
  </g>
</svg>
