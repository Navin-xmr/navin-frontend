<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="escrowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3d3a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4c8;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="400" fill="url(#escrowGrad)" rx="12"/>
  
  <!-- Timeline -->
  <line x1="100" y1="200" x2="400" y2="200" stroke="#00d4c8" stroke-width="2" opacity="0.4"/>
  
  <!-- Step 1: Lock -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow3)"/>
    <circle cx="0" cy="0" r="28" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Lock icon -->
    <rect x="-8" y="-2" width="16" height="12" rx="2" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <path d="M -5 -2 V -6 A 5 5 0 0 1 5 -6 V -2" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <circle cx="0" cy="3" r="2" fill="#00d4c8"/>
    <text x="0" y="60" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Lock</text>
    <text x="0" y="78" font-family="DM Sans, sans-serif" font-size="10" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Funds Secured</text>
  </g>
  
  <!-- Step 2: Transit -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow3)"/>
    <circle cx="0" cy="0" r="28" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Truck icon -->
    <rect x="-10" y="-4" width="13" height="9" rx="1" fill="none" stroke="#00d4c8" stroke-width="1.5"/>
    <path d="M3 -2h4l3 4v3h-7v-7Z" fill="none" stroke="#00d4c8" stroke-width="1.5" stroke-linejoin="round"/>
    <circle cx="-6" cy="6" r="2" fill="#00d4c8"/>
    <circle cx="7" cy="6" r="2" fill="#00d4c8"/>
    <text x="0" y="60" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Transit</text>
    <text x="0" y="78" font-family="DM Sans, sans-serif" font-size="10" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">In Progress</text>
  </g>
  
  <!-- Step 3: Deliver -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="35" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow3)"/>
    <circle cx="0" cy="0" r="28" fill="rgba(8, 40, 50, 0.9)" stroke="#00d4c8" stroke-width="2"/>
    <!-- Package icon -->
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#00d4c8" stroke-width="2"/>
    <line x1="-8" y1="0" x2="8" y2="0" stroke="#00d4c8" stroke-width="2"/>
    <line x1="0" y1="-8" x2="0" y2="8" stroke="#00d4c8" stroke-width="2"/>
    <text x="0" y="60" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Deliver</text>
    <text x="0" y="78" font-family="DM Sans, sans-serif" font-size="10" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Confirmed</text>
  </g>
  
  <!-- Step 4: Auto-Release -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="38" fill="rgba(0, 212, 200, 0.3)" opacity="0.5">
      <animate attributeName="r" values="38;42;38" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="35" fill="rgba(0, 212, 200, 0.2)" filter="url(#glow3)"/>
    <circle cx="0" cy="0" r="28" fill="#00d4c8" stroke="#00d4c8" stroke-width="2"/>
    <!-- Check icon -->
    <path d="M -8 0 L -3 6 L 10 -8" stroke="#0a3d3a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="0" y="60" font-family="DM Sans, sans-serif" font-size="13" fill="#00d4c8" text-anchor="middle" font-weight="600">Auto-Release</text>
    <text x="0" y="78" font-family="DM Sans, sans-serif" font-size="10" fill="rgba(200, 230, 240, 0.7)" text-anchor="middle">Payment Sent</text>
  </g>
  
  <!-- Smart Contract box -->
  <g transform="translate(250, 80)">
    <rect x="-80" y="-35" width="160" height="70" rx="8" fill="rgba(8, 40, 50, 0.95)" stroke="#00d4c8" stroke-width="2" filter="url(#glow3)"/>
    <text x="0" y="-10" font-family="DM Sans, sans-serif" font-size="14" fill="#00d4c8" text-anchor="middle" font-weight="600">Smart Contract</text>
    <text x="0" y="8" font-family="DM Sans, sans-serif" font-size="11" fill="rgba(200, 230, 240, 0.8)" text-anchor="middle">Soroban Escrow</text>
    <text x="0" y="25" font-family="Courier New, monospace" font-size="9" fill="rgba(200, 230, 240, 0.6)" text-anchor="middle">0xA3F9C...D82E</text>
  </g>
  
  <!-- Money flow indicator -->
  <g transform="translate(250, 320)">
    <rect x="-60" y="-25" width="120" height="50" rx="6" fill="rgba(0, 212, 200, 0.15)" stroke="#00d4c8" stroke-width="1.5"/>
    <text x="0" y="-5" font-family="DM Sans, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="500">Escrow Balance</text>
    <text x="0" y="15" font-family="DM Sans, sans-serif" font-size="18" fill="#00d4c8" text-anchor="middle" font-weight="600">$2,500</text>
  </g>
  
  <!-- Arrows connecting to smart contract -->
  <path d="M 100 165 L 190 115" stroke="#00d4c8" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.5"/>
  <path d="M 400 165 L 310 115" stroke="#00d4c8" stroke-width="1.5" stroke-dasharray="3 2" opacity="0.5"/>
</svg>
