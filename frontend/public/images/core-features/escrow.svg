<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Escrow flow diagram -->
  <defs>
    <linearGradient id="escrowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4c8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a3d3a;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Step 1: Lock -->
  <g transform="translate(50, 40)">
    <circle cx="40" cy="40" r="35" stroke="#00d4c8" stroke-width="2" fill="rgba(10, 61, 58, 0.3)"/>
    <rect x="25" y="30" width="30" height="25" rx="3" stroke="#00d4c8" stroke-width="2" fill="none"/>
    <circle cx="40" cy="42" r="4" fill="#00d4c8"/>
    <rect x="38" y="42" width="4" height="8" fill="#00d4c8"/>
    <text x="40" y="95" fill="#00d4c8" font-size="13" text-anchor="middle" font-family="DM Sans">Lock Funds</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M 90 120 L 90 160" stroke="#00d4c8" stroke-width="2" stroke-dasharray="4 4" marker-end="url(#arrowdown)"/>
  
  <!-- Step 2: Transit -->
  <g transform="translate(50, 160)">
    <circle cx="40" cy="40" r="35" stroke="#00d4c8" stroke-width="2" fill="rgba(10, 61, 58, 0.3)"/>
    <rect x="20" y="30" width="25" height="18" rx="2" stroke="#00d4c8" stroke-width="2" fill="none"/>
    <path d="M45 35h8l5 6v6h-13V35Z" stroke="#00d4c8" stroke-width="2" fill="none"/>
    <circle cx="28" cy="50" r="3" fill="#00d4c8"/>
    <circle cx="50" cy="50" r="3" fill="#00d4c8"/>
    <text x="40" y="95" fill="#00d4c8" font-size="13" text-anchor="middle" font-family="DM Sans">In Transit</text>
  </g>
  
  <!-- Center escrow box -->
  <g transform="translate(180, 100)">
    <rect x="0" y="0" width="120" height="100" rx="8" stroke="#00d4c8" stroke-width="3" fill="rgba(0, 212, 200, 0.1)"/>
    <text x="60" y="30" fill="#00d4c8" font-size="16" text-anchor="middle" font-family="DM Sans" font-weight="500">Smart</text>
    <text x="60" y="50" fill="#00d4c8" font-size="16" text-anchor="middle" font-family="DM Sans" font-weight="500">Escrow</text>
    <circle cx="60" cy="75" r="15" stroke="#00d4c8" stroke-width="2" fill="none"/>
    <text x="60" y="82" fill="#00d4c8" font-size="20" text-anchor="middle" font-family="DM Sans">$</text>
  </g>
  
  <!-- Arrow right -->
  <path d="M 300 150 L 340 150" stroke="#00d4c8" stroke-width="2" marker-end="url(#arrowright)"/>
  <text x="320" y="145" fill="#00d4c8" font-size="11" text-anchor="middle" font-family="DM Sans">Auto-Release</text>
  
  <!-- Step 3: Deliver -->
  <g transform="translate(310, 110)">
    <circle cx="40" cy="40" r="35" stroke="#00d4c8" stroke-width="2" fill="rgba(0, 212, 200, 0.3)"/>
    <path d="M 28 40 L 36 48 L 52 32" stroke="#00d4c8" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="40" y="95" fill="#00d4c8" font-size="13" text-anchor="middle" font-family="DM Sans">Delivered</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowdown" markerWidth="10" markerHeight="10" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 0, 5 10" fill="#00d4c8" />
    </marker>
    <marker id="arrowright" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00d4c8" />
    </marker>
  </defs>
</svg>
